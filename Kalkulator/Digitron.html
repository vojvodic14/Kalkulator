<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="kalkulator">
      <h3>Kalkulator digitron</h3>
      <div>
        <input type="text" id="kalkulator-display" /><br /><br />
        <button value="AC" class="opr" onclick="Ocisti()">AC</button>
        <button value="DEL" class="opr" onclick="Obrisi()">DEL</button>
        <button value="%" class="opr" onclick="Dodaj('%')">%</button>
        <button value="/" class="opr" onclick="Dodaj('/')">/</button>
      </div>
      <div>
        <button value="7" onclick="Dodaj('7')">7</button>
        <button value="8" onclick="Dodaj('8')">8</button>
        <button value="9" onclick="Dodaj('9')">9</button>
        <button value="*" class="opr" onclick="Dodaj('*')">*</button>
      </div>
      <div>
        <button value="4" onclick="Dodaj('4')">4</button>
        <button value="5" onclick="Dodaj('5')">5</button>
        <button value="6" onclick="Dodaj('6')">6</button>
        <button value="+" class="opr" onclick="Dodaj('+')">+</button>
      </div>
      <div>
        <button value="1" onclick="Dodaj('1')">1</button>
        <button value="2" onclick="Dodaj('2')">2</button>
        <button value="3" onclick="Dodaj('3')">3</button>
        <button value="-" class="opr" onclick="Dodaj('-')">-</button>
      </div>
      <div>
        <button value="0" onclick="Dodaj('0')">0</button>
        <button value="00" onclick="Dodaj('00')">00</button>
        <button value="." onclick="Dodaj('.')">.</button>
        <button value="=" class="end" onclick="Izracunaj()">=</button>
      </div>
    </div>
    <script>
      let kalkulator = document.getElementById("kalkulator-display");
      let poslednjiOp = false;
      function Ocisti() {
        kalkulator.value = "";
        poslednjiOp = false;
      }
      function Obrisi() {
        kalkulator.value = kalkulator.value.slice(0, -1);
        poslednjiOp = false;
      }
      function Dodaj(vr) {
        if (poslednjiOp && "+-*/%".includes(vr)) {
          return;
        }
        kalkulator.value += vr;
        poslednjiOp = "+-*/%".includes(vr);
      }
      function Izracunaj() {
        try {
          let rezultat = eval(kalkulator.value);
          kalkulator.value = rezultat;
        } catch (error) {
          kalkulator.value = "Greska";
        }
      }
    </script>
  </body>
</html>
